<!DOCTYPE html>
<html>
  <head>
    <title> Table Practice</title>
  </head>
  <body>
<table border=1>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td rowspan="2">Some Text</td>
      <td>&nbsp;</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Red 1</td>
      <td>Red 2</td>
    </tr>
</table>
<br>
<br>
<table border=1>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td rowspan="2">January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>$80</td>
  </tr>
  <tr>
    <td colspan="2">Sum: $180</td>
  </tr>
</table>

</table>
  </body>
</html>
